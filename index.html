<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== Importação do CSS ===== -->
    <link rel="stylesheet" type="text/css" href="./src/css/style.css" />

    <!-- ===== Importação dos ícones (Font Awesome) ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ===== Logo ===== -->
    <link rel="shortcut icon" href="./src/css/icon/icon_logo.svg" type="icon/x-icon">

    <!-- ===== Título da página ===== -->
    <title>Cronômetro</title>
</head>

<body>
    <!-- ===== Seção principal ===== -->
    <section id="card">
        <!-- ===== Temporizador ===== -->
        <h1 id="timer">00:00:00:00</h1>

        <!-- ===== Menu de opções ===== -->
        <div id="menu_opcoes">
            <!-- ===== Botão de reiniciar o cronômetro ===== -->
            <button id="resetar">
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <!-- ===== Botão de iniciar/pausar o cronômetro ===== -->
            <button id="cronometrar" action="start">
                <i class="fa-solid fa-play"></i>
            </button>

            <!-- ===== Botão de marcar o tempo no cronômetro ===== -->
            <button id="marcar" class="display-none">
                <i class="fa-solid fa-stopwatch"></i>
            </button>
        </div>

        <!-- ===== Lista de marcações ===== -->
        <div id="lista">
            <!-- Marcação feita dinamicamente pelo JS -->
        </div>
    </section>

    <!-- ===== Importação do JavaScript ===== -->
    <script type="text/javascript" src="./src/js/script.js"></script>
</body>

</html>
